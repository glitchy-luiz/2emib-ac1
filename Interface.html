<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CursoNexus</title>
    <!-- CSS only -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css%22%3E">
    <link rel="icon" href="/images/Logo-removebg-preview.png">
    <script>

        $(function(){
            $(".toggle").on("click", function(){

                if($(".item").hasClass("active")){
                    $(".item").removeClass("active");
                }
                else{
                    $(".item").addClass("active");
                }
            })
        })

    </script>

</head>
<body>
    <div class="container">

       <nav>
            <ul class="menu">
                <li class="logo"><a href="#"><img class="logo" src="images/Group.svg" alt=""></a></li>
                <li class="item"><a href="#">In√≠cio</a></li>
                <li class="item"><a href="#">Nossos Cursos</a></li>
                <li class="item"><a href="#">Curssos da Comunidade</a></li>
                <li class="item button"><a href="#">Login</a></li>
                <li class="item button secondary"><a href="#">Sing Up</a></li>
                <li  class="toggle"><span class="bars"></span></li>
            </ul>
       </nav>
        
       <div class="slider">

        <div class="slides">

            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <input type="radio" name="radio-btn" id="radio5">

            <div class="slide first">
                <img src="/images/pexels-victor-miyata-1824273.jpg" alt="">
            </div>
            <div class="slide">
                <img src="/images/pexels-tae-fuller-1141853.jpg" alt="">
            </div>
            <div class="slide">
                <img src="/images/pexels-rijan-hamidovic-1680247.jpg" alt="">
            </div>
            <div class="slide">
                <img src="/images/pexels-peng-liu-169647.jpg" alt="">
            </div>
            <div class="slide">
                <img src="/images/pexels-erik-mclean-5868629.jpg" alt="">
            </div>

            <div class="navagation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
                <div class="auto-btn5"></div>
            </div>

        </div>

        <div class="navagation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
            <label for="radio5" class="manual-btn"></label>
        </div>

       </div>

    </div>

    <script type="text/javascript">

        var counter = 1;

        setInterval(function(){
            document.getElementById('radio' + counter).checked = true ;
            counter ++;
            if(counter > 4){
                counter = 1 ;
            }
        }, 5000);

    </script>

</body>
</html>
